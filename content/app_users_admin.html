<script tyep="text/javascript">
	var appUuid = getQueryString('appUuid');
	var Application = $.cookie('Application');
	$(function(){
	$('#showName').text(Application);
		if (!getToken() || getToken()==''){
			logout();
		}
		
		getAppProfile(appUuid);
		
		getAppUsersAdminList(appUuid);
		
		$('#searchForm').submit(function(){
				searchUserTmp();
				return false;
		});
	});	
	
	// 上一页数据
	function getPrevAppUserList(){
		getAppUsersAdminList(appUuid,'forward');
	}
	// 下一页数据
	function getNextAppUserList(){
		getAppUsersAdminList(appUuid,'next');
	}
	
	//删除选定的用户
	function deleteAppUsersBox(){
		deleteAppUserCheckBox(appUuid);
	}
	
	// 应用概述页
	function toApppofile(){
		window.location.href = '/app_profile?appUuid='+appUuid;
	}
	
	// 用户管理页
	function toAppUsersPage(){
		window.location.href = '/app_users?appUuid='+appUuid;
	}
	
	// 群组管理页
	function togroupAppAdmin(){
		window.location.href = '/app_chatrooms?appUuid='+appUuid;
	}
	
	// 推送证书管理页
	function toAppCredentialsPage(){
		window.location.href = '/app_credentials?appUuid='+appUuid;
	}
	
	// 数据统计页面
	function toApppofileCounter(){
		window.location.href = '/app_profile_counter?appUuid='+appUuid;
	}

	// 应用管理员创建页面
	function toCreateAppAdmin(){
		window.location.href = '/app_admin_create?appUuid='+appUuid;
	}
	// 群组页面
	function togroupAppAdmin(){
		window.location.href = '/app_group?appUuid='+appUuid;
	}
	//管理员列表页面
	function toAppUserAdmin(){
		window.location.href = '/app_users_admin?appUuid='+appUuid;
	}
	//添加管理员页面
	function toAddUserAdmin(){
		window.location.href = '/app_admin_create?appUuid='+appUuid;
	}
	// 去除字符串中所有空格
	function removeAllSpace(str) {
	  	return str.replace(/\s+/g, "");
	}
</script>
