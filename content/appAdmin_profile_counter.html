<script tyep="text/javascript">
	var appUuid = getQueryString('appUuid');
	$(function(){
		if (!getToken() || getToken()==''){
			logout();
		}

		getAppProfile(appUuid);
		
		// 初始化先绘制好两幅图,默认把用户数据图显示
		drawUser(7);
		drawMessage(7);
		$('#canvasMsgDiv').hide();
		$('#canvasUserDiv').show();
			
		//控制图的显示
		$('#userDiv').click(function(){
			$('#userDiv').checked = true;
			$('#msgDiv').checked = false;
			$('#canvasMsgDiv').hide();
			$('#canvasUserDiv').show();
		});
		$('#msgDiv').click(function(){
			$('#msgDiv').checked = true;
			$('#userDiv').checked = false;
			$('#canvasUserDiv').hide();
			$('#canvasMsgDiv').show();
		});
		
	});
	
	// 当前时间的时间戳
	function getNowTTamp(){
		 return	new Date().getTime();	
	}
		
	// 时间格式转换 1399434332770 -> 
	function add1(m){
		return m<10?'0'+m:m;
	}
	function format1(timeST){
		var time = new Date(parseInt(timeST));
		var y = time.getFullYear();
		var m = time.getMonth()+1;
		var d = time.getDate();
		//var h = time.getHours();
		//var mm = time.getMinutes();
		//var s = time.getSeconds();
		return y+'-'+add0(m)+'-'+add0(d);
	}
	
	// 用户数据图
	function drawUser(internal){
		var spot=[], t,labels=[];
		var access_token = $.cookie('access_token');
		var orgName = $.cookie('orgName');
		
		var start_time = getNowTTamp() - internal*24*60*60*1000;
		var end_time = getNowTTamp();
		var resolution = 'day';
		var pad = 'true';
		
		// 获取每个app的用户数:按时间端统计 起止按start到end算 间隔按resolution算
		$.ajax({
			url:baseUrl+'/'+ orgName +'/' + appUuid + '/counters?counter=application.collection.users&start_time='+start_time+'&end_time='+end_time+'&resolution='+resolution+'&pad='+pad,
			type:'GET',
			async:false,
			headers:{
				'Authorization':'Bearer ' + access_token,
				'Content-Type':'application/json'
			},
			success: function(respData, textStatus, jqXHR) {
				$.each(respData.counters,function(){
					if(this.values.length == 0){
						spot.push(0);
						labels.push(0);
					} else {
						$.each(this.values,function(){
							spot.push(this.value);
							labels.push(format1(this.timestamp));
						});
					}
				});
			},
			error: function(jqXHR, textStatus, errorThrown) {
				alert('提示\n\n数据获取失败!');
			},
		});


			
		function getMaximin (arr,maximin) {
	    if (maximin == "max") {
	        return Math.max.apply(Math, arr);
	    }else if (maximin == "min") {
	        return Math.min.apply(Math, arr);
	    }
		}
		var yMax = getMaximin(spot,'max');
		var sspace = 0;
		if(yMax > 0 && yMax < 1000){
				sspace = 10;
		} else if(yMax > 1000 && yMax < 10000){
				sspace = 100;
		} else if(yMax > 10000 && yMax < 100000){
				sspace = 1000;
		}
		
		var data = [
			{
				name : internal+'日内',
				value : spot,
				color:'#0d8ecf',
				line_width:1
			}
		];

		var line = new iChart.LineBasic2D({
			render : 'canvasUserDiv',
			data : data,
			align : 'center',   // 图标的显示位置center 居中
			title : '每日新增用户数量统计',
			subtitle : '( 单位：个)',
			footnote : '数据来源：环信',
			width : 1000,
			height : 450,
			tip:{
				enable : true,
				shadow : true
			},
			legend : {
				enable : true,
				row : 2,//设置在一行上显示，与column配合使用
				column : 'max',
				valign :'top',
				sign : 'bar',
				background_color : null,//设置透明背景
				offsetx : -80,//设置x轴偏移，满足位置需要
				border : true
			},
			crosshair : {
				enable : true,
				line_color : '#62bce9'
			},
			sub_option : {
				label : false,
				point_hollow : false
			},
			coordinate : {
				width : 770,   // 坐标线的长度
				height : yMax*10 + sspace,  // 坐标线的高度
				axis : {
					color : '#9f9f9f',
					width : [0, 0, 2, 2]  //width : [0, 0, 2, 2] 分别代表上下左右的宽度
				},
				grids : {
					vertical : {
						way : 'share_alike',
						value : spot.length - 1   // 横轴有几个grid
				}
			},
			scale:
				[{
					position : 'left',
					start_scale : 0,
					end_scale : yMax + sspace,  //y轴最大值
					scale_space : sspace,
					scale_size : 2,
					scale_color : '#1f7e92'
				},{
					position : 'bottom',
					labels : labels
				}]
			}
		});
			
		//开始画图
		line.draw();
	}
	
	
	// 消息发送统计图
	function drawMessage(internal){
		var spot=[], t,labels1=[];
		var access_token = $.cookie('access_token');
		var orgName = $.cookie('orgName');
		
		var start_time1 = getNowTTamp() - internal*24*60*60*1000;

			type:'GET',

			success: function(respData, textStatus, jqXHR) {
				$.each(respData.counters,function(){
					if(this.values.length == 0){
						spot.push(0);

					} else {

			},
			error: function(jqXHR, textStatus, errorThrown) {

			},
		});

			function getMaximin (arr,maximin) {
		    if (maximin == "max") {
		        return Math.max.apply(Math, arr);
		    }else if (maximin == "min") {
		        return Math.min.apply(Math, arr);
		    }
			}
			var yMax1 = getMaximin(spot,'max');
			
			var sspace = 0;
			if(yMax1 > 10 && yMax1 < 100){
					sspace = 1;
			} else if(yMax1 > 100 && yMax1 < 1000){
					sspace = 10;
			} else if(yMax1 > 1000 && yMax1 < 10000){
					sspace = 100;
			} else if(yMax1 > 10000 && yMax1 < 100000){

			var data = [
				{

					value : spot,
					color:'#0d8ecf',

				}

			var line = new iChart.LineBasic2D({
				render : 'canvasMsgDiv',

				align : 'center',   // 图标的显示位置center 居中
				title : '每日消息发送数量统计',
				subtitle : '( 单位：条)',
				footnote : '数据来源：环信',
				width : 1000,
				height : 550,
				tip:{
					enable : true,
					shadow : true
				},
				legend : {
					enable : true,
					row : 2,//设置在一行上显示，与column配合使用
					column : 'max',
					valign :'top',
					sign : 'bar',
					background_color : null,//设置透明背景
					offsetx : -80,//设置x轴偏移，满足位置需要
					border : true
				},
				crosshair : {
					enable : true,
					line_color : '#62bce9'
				},
				sub_option : {
					label : false,
					point_hollow : false
				},
				coordinate : {
					width : 770,   // 坐标线的长度
					height : yMax1*100 + sspace,  // 坐标线的高度
 					axis : {
						color : '#9f9f9f',
						width : [0, 0, 2, 2]  //width : [0, 0, 2, 2] 分别代表上下左右的宽度
					},
					grids : {
						vertical : {
							way : 'share_alike',
							value : spot.length - 1   // 横轴有几个grid
					}
				},
				scale:
					[{
						position : 'left',
						start_scale : 0,
						end_scale : yMax1 + sspace,  //y轴最大值
						scale_space : sspace,     // y轴数值的梯度
						scale_size : 2,
						scale_color : '#1f7e92'
					},{
						position : 'bottom',
						labels : labels1
					}]
				}
			});
			
			//开始画图
			line.draw();
	}
